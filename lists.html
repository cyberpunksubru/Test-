<!DOCTYPE html>
<html>
<head>
    <title>
        Lists
    </title>
</head>
<body>
    <h1>
        Unordered List
    </h1>
    <ul>
        <li>First Item</li>
        <li>Second Item</li>
    </ul>
    <h1>
        Ordered list
    </h1>
    <ol>
        <li>First Item </li>
        <li>Second Item</li> 
    </ol>
</body>
</html>
